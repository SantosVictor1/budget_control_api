#CONTEXT PATH CONFIG
server.servlet.context-path=/prod/v1/
#DATABASE CONFIGS
spring.datasource.url=jdbc:mysql://localhost:3306/budget_database?useUnicode=true&serverTimezone=UTC
spring.datasource.username=budget_db
spring.datasource.password=budget_db
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect