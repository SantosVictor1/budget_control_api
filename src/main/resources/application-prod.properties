#CONTEXT PATH CONFIG
server.servlet.context-path=/prod/v1
#DATABASE CONFIGS
spring.datasource.url=jdbc:mysql://localhost:3306/budget_db_prod?useUnicode=true&serverTimezone=UTC
spring.datasource.username=budget_db_prod
spring.datasource.password=budget_db_prod
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#FLYWAY CONFIG
spring.flyway.enabled=true