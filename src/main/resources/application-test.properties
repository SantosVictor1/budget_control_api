#CONTEXT PATH CONFIG
server.servlet.context-path=/test/v1/
#DATABASE CONFIGS
spring.datasource.url=jdbc:mysql://localhost:3306/budget_database_test?useUnicode=true&serverTimezone=UTC
spring.datasource.username=budget_db_test
spring.datasource.password=budget_db_test
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#FLYWAY CONFIG
spring.flyway.enabled=false